<div class="container">
    <br>
      <pagination-controls class="pagenation" (pageChange)="p = $event"></pagination-controls>
      <div class="row">
        <div *ngFor="let album of albums | paginate: { itemsPerPage: 12, currentPage: p };
            let ndx = index
          " class="col-11 col-md-6 col-lg-4 col-xl-3 py-3">
          <app-album [data]="album" class="card"></app-album>
        </div>
      </div>
    
    </div>
